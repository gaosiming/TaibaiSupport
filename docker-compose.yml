version: '3'
services:
  taibai-redis-service:
    container_name: taibai-redis-container
    image: "redis:alpine"

  taibai-support-service:
    container_name: taibai-support-container
    build:
      context: .
      dockerfile: Dockerfile
      args:
        branch_name: "master"
    ports:
      - "8888:8888"
    depends_on:
      - taibai-redis-service

# docker-compose build --build-arg branch_name=master
